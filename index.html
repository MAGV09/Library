<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container" id="container-el">
      <header>
        <img src="./imgs/logo.jpg" alt="library logo" class="logo" />
        <div>
          <form action="">
            <input type="search" placeholder="Search a Book" id="search" />
          </form>
        </div>
      </header>

      <main>
        <div class="addBook" id="addBook-el">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>plus</title>
            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
        </div>
        <dialog>
          <form method="dialog">
            <div>
              <input type="text" placeholder="Title" id="title-el" required />
            </div>

            <div>
              <input type="text" placeholder="Author" id="author-el" required />
            </div>

            <div>
              <input type="number" placeholder="Pages" id="pages-el" required />
            </div>

            <div>
              <select name="select" id="select-el" required>
                <option value="default">Status</option>
                <option value="Read">Read</option>
                <option value="not Read">not Read</option>
              </select>
            </div>
            <div class="dialog-btn-container">
              <button value="cancel" formmethod="dialog">Cancel</button>
              <button id="confirmBtn" value="confirm">Confirm</button>
            </div>
          </form>
        </dialog>
      </main>
      <aside>
        <div>
          <h1>Library Information</h1>
          <p id="bookNum-el">Books Num:</p>
          <p id="completedBooks-el">Completed:</p>
        </div>

        <button id="nuke">Delete All</button>
      </aside>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
